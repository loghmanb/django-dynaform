{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% load dynamic_form %}
{% block content %}
<table>
    <thead>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>{% for row in rows %}
        <tr>
            {% for column in columns %}
            <th>{{ row.data|get_item:column }}</th>
            {% endfor %}
        </tr>{% endfor %}
    </tbody>
</table>
{% endblock %}
