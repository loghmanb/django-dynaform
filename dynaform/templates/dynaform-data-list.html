{% extends DYFORM_BASE_TEMPLATE %}
{% load static %}
{% load dynaform %}
{% block content %}
<div class="dynaform-form">
<table class="table">
    <thead>
        <tr>
            {% for column in columns %}
            <th scope="col">{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>{% for row in rows %}
        <tr>
            {% for column in columns %}
            <th>{{ row.data|get_item:column }}</th>
            {% endfor %}
        </tr>{% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
